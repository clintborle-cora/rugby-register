[project]
id = "your-project-id"
name = "rugby-register"

[db]
major_version = 15

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public"]

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["http://localhost:3000/auth/callback"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[storage]
enabled = true
file_size_limit = "5MB"
